# Netlify configuration
# IMPORTANT: Set Base directory to "frontend" in Netlify UI

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  HUSKY = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[dev]
  command = "astro dev"
  targetPort = 4321
  autoLaunch = false
